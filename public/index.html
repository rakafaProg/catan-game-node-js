<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page Title -->
        <link rel=icon href="assets/images/icon.png" />
        <title>The Settlers of Catan</title>

        <!-- Semantic UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
        <link rel="stylesheet" href="assets/styles/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

        <!-- Cookie Support -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    </head>

    <body>

      <header>
        <!-- Menu -->
        <div class="ui inverted stackable menu">
          <img class="logo-size" src="assets/images/logo.png">

          <!-- Choose Game -->
          <button class="item ui header yellow strtgmbtn invisible">
            <i class="announcement icon"></i>
            Start a New Game
          </button>

          <button class="item ui header yellow joingamebtn invisible">
            <i class="game icon"></i>
            Join Existing Game
          </button>

          <div class="right menu"> </div>

          <!-- Log In or Out -->
          <button class="item ui header yellow loginbtn">
            <i class="user icon"></i>
            Log-in
          </button>

          <button class="item ui header yellow registerbtn">
            <i class="add user icon"></i>
            Register
          </button>

          <button class="item ui header orange signoutbtn invisible" >
            <i class="remove user icon"></i>
            Sign-out
          </button>

        </div>
      </header>

      <main>
      </main>


    </body>

    <script src="assets/scripts/router.js"></script>

</html>
